{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Zimmet Ekle-Sil</h2>
</div>

<!-- Personel Arama -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="GET" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Personel Ara</label>
                <input type="text" name="q" class="form-control" placeholder="Ad, Soyad veya TC No..."
                    value="{{ request.GET.q|default:'' }}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Ara</button>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <a href="{% url 'zimmet_yonetim_home' %}" class="btn btn-secondary w-100">Temizle</a>
            </div>
        </form>
    </div>
</div>

<!-- Personel Listesi -->
<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>TC No</th>
                        <th>Ad Soyad</th>
                        <th>Pozisyon</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in personeller %}
                    <tr>
                        <td>{{ p.tc_no }}</td>
                        <td>{{ p.user.get_full_name|upper }}</td>
                        <td>{{ p.pozisyon|default:'-' }}</td>
                        <td>
                            <a href="{% url 'zimmet_yonetimi' p.id %}" class="btn btn-sm btn-primary">Zimmet Yönet</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">Personel bulunamadı.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
